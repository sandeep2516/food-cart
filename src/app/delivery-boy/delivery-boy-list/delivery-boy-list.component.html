<div class="flex-with-space-between padding">
    <h3>Delivery Boy</h3>
    <a mat-raised-button color="primary" [routerLink]="['/delivery-boy/add']">
        <mat-icon>add</mat-icon>
        Add Delivery Boy
    </a>
</div>
<div class="vertical-height"></div>
<div class="flex">
    <div style="display: flex; justify-content: center;">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Search Delivery Boy</mat-label>
                <input matInput placeholder="Search Delivery Boy">
            </mat-form-field>
        </div>
        <div>
            <button mat-flat-button style="height: 51.5px;" color="primary">
                <mat-icon>search</mat-icon>
            </button>
        </div>
    </div>
</div>
<div class="vertical-height"></div>
<table mat-table [dataSource]="dataSource" matSort class="full-width">

    <ng-container matColumnDef="#">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Delivery boy name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="mobileNumber">
        <th mat-header-cell *matHeaderCellDef>
            Mobile Number </th>
        <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>
            Email </th>
        <td mat-cell *matCellDef="let element"> {{element.mailId}} </td>
    </ng-container>



    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header matSortDirection="desc"> Status </th>
        <td mat-cell *matCellDef="let element">
            <ng-container>
                <span [style.color]="element.status === 'Online' ? 'green' : 'red'">{{element.status}}</span>
            </ng-container>
        </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
            Action </th>
        <td mat-cell *matCellDef="let element">
            <div class="flex">
                <a mat-icon-button (click)="editDeliveryBoy(element)">
                    <mat-icon matTooltip="Edit Delivery Boy">edit</mat-icon>
                </a>
                <a mat-icon-button (click)="onDeleteDeliveryBoyClick(element.id)">
                    <mat-icon matTooltip="Delete Delivery Boy">delete</mat-icon>
                </a>

            </div>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
