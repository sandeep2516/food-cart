<div class="container-fluid">
    <div class="loginCard">
        <mat-card>
            <mat-card-header>
                <h3 style="display: inline-flex;">
                    <mat-icon style="font-size: 35px;">person_pin</mat-icon>
                    <span style="padding-left: 10px;">Sign In</span>
                </h3>
            </mat-card-header>
            <hr />
            <mat-card-content>
                <div style="padding: 5px;">
                    <form [formGroup]="form" (ngSubmit)="loginUser()" class="example-form">
                        <mat-form-field class="signButton" appearance="outline">
                            <span matPrefix>
                                <mat-icon>person_round</mat-icon>
                            </span>
                            <input color="accent" matInput placeholder="User Name" [type]="'text'"
                                formControlName="user">
                        </mat-form-field>
                        <mat-form-field class="signButton" appearance="outline">
                            <span matPrefix>
                                <mat-icon>lock</mat-icon>
                            </span>
                            <input color="accent" type="tel" matInput [type]="'password'" placeholder="Password"
                                formControlName="password">
                        </mat-form-field>
                        <div class="row text-center" style="padding: 5px;">
                            <button mat-raised-button color="accent" class="buttonBorder signButton">
                                Sign In
                            </button>
                        </div>
                    </form>
                </div>
            </mat-card-content>
        </mat-card>
    </div>

</div>
