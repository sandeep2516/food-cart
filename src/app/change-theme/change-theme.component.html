<div class="theme-container">
    <div class="nav-close-button-box">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="closeLoginNav()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="theme-title">
        <div class="theme-title-text">
            <h1 style="font-weight: 500;">Theme Settings</h1>
            <div style="margin-top: 5px; font-weight: 500">Change your look as per customer want</div>
        </div>
        <div class="theme-title-img">
            <img width="100" height="105" alt=""
                src="https://icon-library.net/images/theme-icon-png/theme-icon-png-6.jpg">
        </div>
    </div>
    <div class="theme-body">
        <div class="theme-box">
            <mat-slide-toggle color="primary" [checked]="darkThemeEnable" (change)="darkTheme()">Dark Theme
            </mat-slide-toggle>
            <div style="margin-top: 10px;">
                <span>Choose Color :</span>
                <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                    [(ngModel)]="selectedColor" (change)="changeColor()">
                    <mat-radio-button color="primary" class="example-radio-button" *ngFor="let item of themeColor" [value]="item">
                        <span style="text-transform: capitalize;">{{item}}</span>
                    </mat-radio-button>
                </mat-radio-group>
            </div>
        </div>

    </div>
</div>
